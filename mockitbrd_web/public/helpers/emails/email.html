<head>
    <style type="text/css">
        .MB-email-holder {
          width: 700px;
          font-family: "Open Sans";
          font-weight: 100;
          height: 100%;
          margin: auto;
          margin-bottom: 20px;
          background: #f4f4f4;
          color: #666;
        }
        .MB-email-holder .MB-email {
          width: 600px;
          margin: 30px auto;
          padding: 45px 0;
          color: #666;
        }
        .MB-email-holder .MB-email .header {
          background: #2bbbff;
          height: 80px;
          text-align: center;
        }
        .MB-email-holder .MB-email .header img {
          width: 300px;
          margin-top: 15px;
        }
        .MB-email-holder .MB-email .body {
          width: 579px;
          background: #fff;
          display: inline-table;
          height: 100%;
          box-shadow: 0px 0px 3px #ddd;
          padding: 10px;
        }
        .MB-email-holder .MB-email .body .sign_off {
          width: 290px;
          height: 100px;
          padding: 20px 0;
        }
        .MB-email-holder .MB-email .body .sign_off img {
          width: 75px;
        }
        .MB-email-holder .MB-email .body .sign_off .right {
          margin: 15px 0;
          float: right;
        }
        .MB-email-holder .MB-email .body .sign_off .left {
          float: left;
        }
        .MB-email-holder .MB-email .body .sign_off .right .team {
          font-weight: 400;
          font-size: 1.2em;
          color: #000;
        }
        .MB-email-holder .MB-email .body .sign_off .right .slogan {
          font-size: 0.9em;
        }
        .MB-email-holder .MB-email .body .salutation {
          font-size: 1.3em;
          font-weight: 400;
          padding: 5px 20px;
          color: #000;
        }
        .MB-email-holder .MB-email .body .message {
          padding: 5px 20px;
        }
        .MB-email-holder .MB-email .body .seperator {
          width: 90%;
          height: 1px;
          border-bottom: 1px solid #f4f4f4;
          margin: auto;
        }
        .MB-email-holder .MB-email .note {
          text-align: center;
          position: relative;
          top: 20px;
        }
        .MB-email-holder .clear-both {
          clear: both;
        }
    </style>
</head>
<body>
    <div class="MB-email-holder">
        <div class="MB-email">
            <div class="header">
                <img src="http://mockitbrd.com/assets/img/logo-words.png"/>
            </div>
            <div class="body">
                <h1 class="salutation"></h1>
                <div class="message">
                </div>
                <div class="seperator"></div>
                <div class="sign_off">
                    <div class="left pull-left">
                        <img src="http://mockitbrd.com/assets/img/logo-bird.png"/>
                    </div>
                    <div class="right pull-right">
                        <div class="team"></div>
                        <div class="slogan">Nail the interview, land the job!</div>
                    </div>
                    <div class="clear-both"></div>
                </div>
            </div>
            <div class="note">Questions? feel free to contact us at <a href="mailto:shout@mockitbrd.com">shout@mockitbrd.com</a></div>
        </div>
    </div>
</body>
